<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Yuver Web Page</title>
</head>

<body>
    <!-- ** ETIQUETAS DE PARRAFO -->
    <h1>Hola! este es mi primera pagina web YuverJames </h1>
    <h2>Segundo titulo</h2>
    <h3>tecer titulo</h3>
    <h4>cuarto titulo</h4>
    <h5>quinto titulo</h5>
    <h6>sexto y ultimo titulo</h6>
    <!-- ETIQUETAS DE PARRAFO -->
    <P>ESTO ES UNA ETIQUETA DE PARRAFO</P>
    <p>Segundo parrafo</p>
    <!-- ** etiqueta de hiperlink <a> -->
    <!-- !! Necesita un atributo llamado href -->
    <p>
        <a href="http://www.google.com">link de google</a> <br>
    </p>
    <!-- !! Para abrir en otra pestaña con el atributo target: "_blank" -->
    <p>
        <a href="http://www.google.com" target="_blank">link de google</a>
    </p>
    <!-- ** Etiqueta para imagenes -->
    <!-- Puede recibir la url de una imagen -->
    <!-- src se refiere a source -->
    <!-- atributos para imagenes -->
    <!-- !! width = ancho / height = alto -->
    <p>
    <img src="https://elcomercio.pe/resizer/8qxnpPIZczlkw8e-0sf3uaqURZU=/580x330/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/BIQJCC5LNJB2LOZU7RQWHL6ZM4.jpg"
        width="400" alt="The International">
    <!-- ** imagen desde comoutadora -->
    <img src="./Imagenes para html/4-conciertos-mas-grandes-en-la-historia-del-rock-e008a.jpg" alt="concierto"
        width="400">
    </p>
    <!-- voy a combinar un <p con <a y <img para al darle click a la imagen me abra una pestaña -->
    <p>
        <a href="https://www.cineplanet.com.pe" target="_blank">
            <img src="https://cdn.cuponidad.pe/images/Deals/cineplanet-provincia-f.jpg"
                 alt="cineplanet promo"
                 width="400">
        </a>
    </p>
</body>
